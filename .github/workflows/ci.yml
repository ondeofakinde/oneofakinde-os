name: quality-gates

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - "codex/**"

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: install dependencies
        run: npm ci

      - name: prepare architecture
        run: npm run prepare:architecture

      - name: run proofs
        run: npm run test:proofs

      - name: typecheck
        run: npm run typecheck

      - name: lint
        run: npm run lint

      - name: build
        run: npm run build
